<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“§Certifying!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      background-color: #f0f0f0;
    }

    .hidden {
      display: none;
    }

    .button-container {
      text-align: center;
    }

    .button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin: 10px;
    }

    .button:hover {
      background-color: #45a049;
    }

    .input-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .box {
      width: 200px;
      height: 100px;
      margin: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: lightcoral;
      border: 1px solid red;
      text-align: center;
      position: relative;
      /* Ensure positioning within the container */
    }

    .box input {
      position: absolute;
      bottom: 5px;
      left: 5px;
      width: calc(100% - 10px);
      padding: 5px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    button:hover {
      background-color: #45a049;
    }

    .error-message {
      color: red;
      margin-top: 5px;
      font-size: 14px;
    }

    .pdf-container {
      width: 100%;
      height: 600px;
      margin-top: 20px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>
  <div class="input-container">
    <div class="box" id="box1">
      Name
      <input type="text" id="name" placeholder="Enter your name" required>
      <div id="name-error" class="error-message"></div>
    </div>
    <div class="box" id="box2">
      Date
      <input type="date" id="dob">
    </div>
    <div class="box" id="box3">
      License Plate Number
      <input type="text" id="license" placeholder="Enter driver's license">
    </div>
    <div class="box" id="box4">
      Email
      <input type="email" id="email" placeholder="Enter your email" required>
      <div id="email-error" class="error-message"></div>
    </div>
    <div class="box" id="box5">
      Car Model
      <input type="text" id="car-model" placeholder="Enter car model" required>
      <div id="car-model-error" class="error-message"></div>
    </div>

    <div class="box" id="box6">
      Price
      <input type="text" id="price" placeholder="Enter price" required>
      <div id="price-error" class="error-message"></div>
    </div>

    <div class="box" id="box7">
      Insurance Date
      <input type="date" id="insurance-date">
    </div>

  </div>

  <!-- <button id="save-btn">SAVE!</button> -->
  <!-- <button id="generate-pdf">Generate PDF</button> -->
  <button id="email-pdf">E-MAIL!</button>

  <div class="pdf-container hidden" id="pdf-container">
    <iframe id="pdf-viewer"></iframe>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script>
    document.getElementById("email-pdf").addEventListener("click", () => {
      generatePDF();
      emailPDF();
    });

    async function emailPDF() {
      const email = document.getElementById("email").value;

      try {
        const response = await fetch("/execute-email", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email })
        });

        const data = await response.text();
        alert(data);
      } catch (error) {
        console.error("Error:", error);
      }
    }

    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF("landscape");
      const name = document.getElementById("name").value;
      const dob = document.getElementById("dob").value;
      const license = document.getElementById("license").value;
      const email = document.getElementById("email").value;
      const insuranceDate = document.getElementById("insurance-date").value;
      const carModel = document.getElementById("car-model").value;
      const price = document.getElementById("price").value;

      // Draw border
      doc.setLineWidth(2);
      doc.setDrawColor(0, 0, 255); // Blue color for the border
      doc.rect(10, 10, 277, 190); // Adjusted dimensions for landscape

      // Add content to the PDF
      doc.setFontSize(20);
      doc.text("Certificate of Achievement", 148.5, 40, { align: "center" }); // Adjusted position for landscape
      doc.setFontSize(16);
      doc.text(`This is to certify that`, 148.5, 60, { align: "center" }); // Adjusted position for landscape
      doc.setFontSize(18);
      doc.text(name, 148.5, 80, { align: "center" }); // Adjusted position for landscape
      doc.setFontSize(16);
      doc.text(`has successfully completed the requirements.`, 148.5, 100, {
        align: "center",
      }); // Adjusted position for landscape
      doc.text(`Date: ${dob}`, 148.5, 120, { align: "center" });
      doc.text(`License: ${license}`, 148.5, 140, { align: "center" });

      // Save the PDF locally using blob and URL.createObjectURL
      const pdfName = `${name}_certificate.pdf`;
      const pdfBlob = doc.output("blob");

      // Send PDF to the server
      const formData = new FormData();
      formData.append('pdf', pdfBlob, pdfName);

      try {
        const response = await fetch('/save-pdf', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          console.log('PDF saved successfully');
        } else {
          console.error('Error saving PDF:', response.statusText);
        }
      } catch (error) {
        console.error('Error:', error);
      }
    }

    // Check authentication status on page load
    document.addEventListener('DOMContentLoaded', function () {
      fetch('/check-authentication')
        .then(response => {
          if (!response.ok) {
            window.location.href = '/auth/sign.html';
          }
        })
        .catch(error => {
          console.error('Error:', error);
          window.location.href = '/auth/sign.html';
        });
    });
  </script>
</body>

</html>
