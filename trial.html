<!DOCTYPE html>
<html>
<head>
    <title>Generate PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <button onclick="generatePDF()">Generate PDF</button>

    <script type="text/javascript">
        const { jsPDF } = window.jspdf;

        function generatePDF() {
            // Create a new instance of jsPDF in landscape mode
            const doc = new jsPDF({
                orientation: "landscape"
            });

            // Define the letter template content
            const date = new Date().toLocaleDateString();
            const recipient = "John Doe";
            const address = "123 Main Street\nCity, State, ZIP";
            const body = "Dear John,\n\nThank you for your support.\n\nSincerely,\nYour Company";

            // Set up page dimensions
            const pageWidth = doc.internal.pageSize.getWidth();
            const pageHeight = doc.internal.pageSize.getHeight();

            // Draw border
            const margin = 10;
            doc.setLineWidth(1);
            doc.rect(margin, margin, pageWidth - 2 * margin, pageHeight - 2 * margin);

            // Add content to the PDF
            const xStart = margin + 10;
            const yStart = margin + 20;

            doc.setFontSize(12);

            doc.text("Company Name", xStart, yStart);
            doc.setFontSize(10);
            doc.text(date, xStart, yStart + 10);
            doc.text(recipient, xStart, yStart + 30);
            doc.text(address, xStart, yStart + 40);
            doc.text(body, xStart, yStart + 60);

            // Save the generated PDF
            doc.save("letter.pdf");
        }
    </script>
</body>
</html>
